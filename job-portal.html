<!DOCTYPE html>
<html lang="en">
<head>

  <title>Job Portal</title>
  <link rel="icon" type="jpeg" href="logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .home-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .home-button:hover {
      background-color: #0056b3;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .job-listing {
      background-color: #fff;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo" />
      <h1>Job Portal</h1>
    </div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <div class="container">
    <h2>Welcome to our Job Portal</h2>
    <form id="job-form" action="add_job.php" method="POST">
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job_title" required>
    
      <label for="company-name">Company Name:</label>
      <input type="text" id="company-name" name="company_name" required>
    
      <label for="job-description">Job Description:</label>
      <textarea id="job-description" name="job_description" rows="4" required></textarea>
    
      <button type="submit">Submit Job</button>
    </form>
    

    <div id="job-listings">
      <!-- Job listings will appear here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Job Portal. All rights reserved.</p>
  </footer>

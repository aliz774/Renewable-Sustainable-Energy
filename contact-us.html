<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" type="jpeg" href="logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header .logo img {
           height: 50px;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            font-size: 18px;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .header nav a:hover {
            background-color: #3e8e41;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .contact-form h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input[type="text"], .contact-form input[type="email"], .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .google-map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        @media screen and (max-width: 768px) {
            .contact-form {
                width: 80%;
            }
            .google-map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo"> <!-- Replace "your-logo.png" with the actual logo filename -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact-us.html">Contact</a>
            <a href="about-us.html">About</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form" id="contact">
            <h2>Contact Us</h2>
            <!-- 
            <form id="contactForm" method="post" action="greeting.html"> -->
            <form id="contactForm" method="post" action="save_contact.php">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <div id="map" class="google-map"></div>
    </div>

    <script>
        function initMap() {
            var location = {lat: 38.89767597970822, lng: -77.0368707845218};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWYGxriPjVaFKpQ_hvMv4ygu3X-kWG6eI&callback=initMap" async defer></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            alert('Thanks for your message! We will get back to you soon.');
            window.location.href = 'greeting.html';
        });
    </script>
</body>
</html>
